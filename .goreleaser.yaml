# .goreleaser.yaml
version: 2

builds:
  - id: server
    main: ./cmd/server
    binary: go-api-starter
    env: [CGO_ENABLED=0]
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]

dockers:
  # AMD64 image
  - ids: [server]
    dockerfile: Dockerfile.goreleaser
    use: buildx
    image_templates:
      - ghcr.io/novrirahman-space/go-api-starter:{{ .Tag }}-amd64
      - ghcr.io/novrirahman-space/go-api-starter:latest-amd64
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--push"

  # ARM64 image
  - ids: [server]
    dockerfile: Dockerfile.goreleaser
    use: buildx
    image_templates:
      - ghcr.io/novrirahman-space/go-api-starter:{{ .Tag }}-arm64
      - ghcr.io/novrirahman-space/go-api-starter:latest-arm64
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--push"

docker_manifests:
  - name_templates:
      - ghcr.io/novrirahman-space/go-api-starter:{{ .Tag }}
      - ghcr.io/novrirahman-space/go-api-starter:latest
    image_templates:
      - ghcr.io/novrirahman-space/go-api-starter:{{ .Tag }}-amd64
      - ghcr.io/novrirahman-space/go-api-starter:{{ .Tag }}-arm64

release:
  github:
    owner: novrirahman-space
    name: go-api-starter
